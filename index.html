<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-dark text-white p-4 p-md-5 rounded-3 border border-secondary">
                    <div class="row align-items-center">
                        <!-- Columna izquierda - Pregunta -->
                        <div class="col-md-6 pe-md-4">
                            <p class="text-muted mb-2">Pregunta <span id="actual-pregunta">1</span> de <span
                                    id="total-preguntas">5</span></p>
                            <h2 id="pregunta-text" class="fw-bold mb-4 text-light">¿Qué significa HTML?</h2>
                            <!-- Botón de reinicio (visible solo al final) -->
                            <button id="restart-btn" class="btn btn-outline-warning mt-3 d-none">Reiniciar Quiz</button>
                        </div>

                        <!-- Columna derecha - Opciones -->
                        <div class="col-md-6">
                            <div id="opciones-container" class="d-grid gap-2">
                                <!-- Las opciones se insertarán aquí mediante JavaScript -->
                            </div>
                            <!-- Contenedor de feedback -->
                            <div id="feedback-container" class="mt-4 d-none">
                                <div id="feedback-message" class="alert d-flex align-items-center mb-3">
                                    <span id="feedback-icon" class="me-2"></span>
                                    <span id="feedback-text"></span>
                                </div>
                                <button id="next-btn" class="btn btn-primary w-100">Siguiente Pregunta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
