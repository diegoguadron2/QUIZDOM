<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <!-- col -->
                <div class="">

                    <div class="text-white py-4 p-lg-5 rounded-3">
                        <div class="row align-items-center">
                            <!-- Columna izquierda - Pregunta -->
                            <div class="col-lg-6 py-md-4" id="resultadoTest">
                                <p class="mb-2">Pregunta <span id="actual-pregunta">1</span> de <span
                                        id="total-preguntas">12</span></p>
                                <h3 id="pregunta-text" class="fw-bold mb-4 text-light">Pregunta 1</h3>
                                <!-- Botón de reinicio (visible solo al final) -->
                                <button id="restart-btn" class="btn btn-outline-warning mt-3 d-none">Reiniciar Quiz</button>
                            </div>
    
                            <!-- Columna derecha - Opciones -->
                            <div class="col-lg-6">
                                <div id="opciones-container" class="d-grid gap-2">
                                    <!-- Las opciones se insertarán aquí mediante JavaScript -->
                                </div>
                                <!-- Contenedor de feedback -->
                                <div id="feedback-container" class="mt-4 d-none">
                                    <div id="feedback-message" class="alert d-flex align-items-center mb-3">
                                        <span id="feedback-icon" class="me-2"></span>
                                        <span id="feedback-text"></span>
                                    </div>
                                    <button id="next-btn" class="btn btn-primary w-100">Siguiente Pregunta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
